<button (click)="toggleParagraphDisplay()">Display Details</button>
<div  *ngIf="logItem < 5; else paragraphWithFormatting">
	<p>{{paragraphText}}</p>
	<p>{{arrayLogMessages.toString()}} </p>
</div>

<ng-template #paragraphWithFormatting>
	<p>{{paragraphText}}</p>
	<p 	
		[ngStyle]="{backgroundColor: bgColor}"
		[ngClass]="{myColor: logItem >= 5}">{{arrayLogMessages.toString()}} </p>
</ng-template>
