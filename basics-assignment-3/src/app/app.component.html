<button (click)="toggleParagraphDisplay()">Display Details</button>
<p  *ngIf="logItem < 5; else paragraphWithFormatting">{{paragraphText}}</p>
<ng-template #paragraphWithFormatting>
	<p 	
		[ngStyle]="{backgroundColor: bgColor}"
		[ngClass]="{myColor: textColor}">{{paragraphText}} </p>
</ng-template>
<p>{{logItem}}</p>
