<div class="container">
  <div class="row form-inline">
    <div class="col-lg-12 form-group">
      <label for="username">Username: </label>
      <input id="username" class="form-control input-lg" type="text" [(ngModel)]="username">
      <span class="form-control">&nbsp; {{username}} &nbsp;</span>
      <button class="btn btn-warning form-control" [disabled]="!username" (click)="resetUsername()">Reset Username</button>
    </div>
  </div>
</div>
