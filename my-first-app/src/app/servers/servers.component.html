<label for="serverName">Server:</label>
<input 
	id="serverName"
	type="text"
	class="form-control"
	(input)="onUpdateServerName($event)">
<p>{{serverName}}</p>
<button 
	class="btn btn-primary" 
	[disabled] = "!allowNewServer" 
	#myInput 
	(click)="onCreateServer(myInput)" >Add Server</button>

<p>{{serverCreationStatus}}</p>
